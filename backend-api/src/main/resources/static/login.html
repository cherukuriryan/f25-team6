<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>SpartanPro â€“ Login</title>
</head>

<body>

  <!-- HEADER -->
  <header class="simple-header">
    <div class="logo">
      <span class="logo-blue">Spartan</span><span class="logo-gold">Pro</span>
    </div>
  </header>

  <!-- MAIN AUTH WRAPPER -->
  <div class="auth-wrapper">
    <div class="auth-card">

      <!-- LOGIN -->
      <h2 class="auth-title">Login</h2>

      <form id="loginForm" class="auth-form">
        <label>Email :</label>
        <input type="email" id="loginEmail" required>

        <label>Password :</label>
        <input type="password" id="loginPassword" required>

        <button type="submit" class="btn primary full">Login</button>
      </form>

      <hr class="divider" style="margin-top: 20px;">

      <!-- STUDENT SIGNUP -->
      <h2 class="auth-title">Create Account</h2>

      <!-- Tutor links -->
      <div class="center small" style="margin-bottom: 10px;">
        Already a tutor?
        <a href="tutor-login.html" class="link">Log in here</a>
      </div>

      <div class="center small" style="margin-bottom: 15px;">
        Want to become a tutor?
      </div>

      <div class="center" style="margin-bottom: 20px;">
        <a href="tutor-signup.html" class="btn small outline">Sign Up as Tutor</a>
      </div>

      <!-- STUDENT SIGNUP FORM -->
      <form id="signupForm" class="auth-form">

        <label>Name :</label>
        <input type="text" id="signName" required>

        <label>Student Email :</label>
        <input type="email" id="signEmail" required>

        <label>Password :</label>
        <input type="password" id="signPassword" required>

        <button class="btn primary full">Sign Up as Student</button>

      </form>

    </div>
  </div>

  <footer class="footer">SpartanPro</footer>

  <script src="js/api.js"></script>
  <script src="js/login.js"></script>

</body>
</html>
