<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>SpartanPro â€“ Login</title>
</head>

<body>

  <!-- HEADER LOGO -->
  <header class="simple-header">
    <div class="logo">
      <span class="logo-blue">Spartan</span><span class="logo-gold">Pro</span>
    </div>
  </header>

  <!-- LOGIN CONTAINER -->
  <div class="auth-wrapper">

    <div class="auth-card">

      <h2 class="auth-title">Login</h2>

      <form id="login-form" class="auth-form">
        <label>Email :</label>
        <input type="email" id="login-email" required>

        <label>Password :</label>
        <input type="password" id="login-password" required>

        <button type="submit" class="btn primary full">Login</button>
      </form>

      <!-- Just a divider now -->
      <hr class="divider" style="margin-top: 20px;">

      <!-- SIGNUP SECTION -->
      <h2 id="signup" class="auth-title">Create Account</h2>
      <p class="center">
  Are you a tutor? <a href="tutor-signup.html" class="link">Sign Up as Tutor</a>
</p>


      <form id="signup-form" class="auth-form">

        <label>Name :</label>
        <input type="text" id="signup-name" required>

        <label>Student Email :</label>
        <input type="email" id="signup-email" required>

        <label>Password :</label>
        <input type="password" id="signup-password" required>

        <label>Confirm Password :</label>
        <input type="password" id="signup-confirm" required>

        <button class="btn primary full">Sign Up as Student</button>

      </form>

    </div>
  </div>

  <footer class="footer">
    SpartanPro
  </footer>

</body>
</html>
