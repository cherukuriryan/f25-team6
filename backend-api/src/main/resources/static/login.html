<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>SpartanPro â€“ Login</title>
</head>

<body>

<header class="simple-header">
  <div class="logo">
    <span class="logo-blue">Spartan</span><span class="logo-gold">Pro</span>
  </div>
</header>

<div class="auth-wrapper">

  <div class="auth-card">

    
    <h2 class="auth-title">Login</h2>

    <form id="loginForm" class="auth-form">
      <label>Email :</label>
      <input type="email" id="loginEmail" required>

      <label>Password :</label>
      <input type="password" id="loginPassword" required>

      <button type="submit" class="btn primary full">Login</button>
    </form>

    <hr class="divider" style="margin-top: 20px;">

    
    <h2 class="auth-title">Create Account</h2>

    <p class="center">
      Are you a tutor? <a href="tutor-signup.html" class="link">Sign Up Here</a>
    </p>

    <form id="signupForm" class="auth-form">

      <label>Name :</label>
      <input type="text" id="signName" required>

      <label>Student Email :</label>
      <input type="email" id="signEmail" required>

      <label>Password :</label>
      <input type="password" id="signPassword" required>

      <button class="btn primary full">Sign Up as Student</button>

    </form>

  </div>
</div>

<footer class="footer">SpartanPro</footer>

<script src="js/api.js"></script>
<script src="js/login.js"></script>

</body>
</html>
