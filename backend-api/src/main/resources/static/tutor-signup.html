<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>SpartanPro â€“ Tutor Sign Up</title>
</head>

<body>

<header class="simple-header">
  <div class="logo">
    <span class="logo-blue">Spartan</span><span class="logo-gold">Pro</span>
  </div>
</header>

<div class="auth-wrapper">
  <div class="auth-card">

    <h2 class="auth-title">Tutor Sign Up</h2>

    <form id="tutor-signup-form" class="auth-form">

      <label>Name :</label>
      <input type="text" id="t-name" required>

      <label>Email :</label>
      <input type="email" id="t-email" required>

      <label>Password :</label>
      <input type="password" id="t-password" required>

      <label>Confirm Password :</label>
      <input type="password" id="t-confirm" required>

      <label>Subjects (comma-separated) :</label>
      <input type="text" id="t-subjects" placeholder="Math, CS, Biology">

      <label>Bio :</label>
      <textarea id="t-bio" rows="3" placeholder="Tell students about yourself"></textarea>

      <button type="submit" class="btn primary full">Create Tutor Profile</button>
    </form>

    <p class="center small">
      Already a tutor? <a href="tutor-login.html" class="link">Log in as Tutor</a>
    </p>

  </div>
</div>

<footer class="footer">SpartanPro</footer>

<script src="js/tutor-signup.js"></script>

</body>
</html>
