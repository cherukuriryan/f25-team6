<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Find a Tutor – SpartanPro</title>
</head>

<body>

<!-- REVIEW MODAL -->
<div id="reviewModal" class="modal" style="display:none;">
  <div class="modal-content">
      <h2>Write a Review</h2>

      <label>Rating (1–5)</label>
      <input type="number" id="reviewRating" min="1" max="5" class="input">

      <label>Comment</label>
      <textarea id="reviewComment" class="input"></textarea>

      <button class="btn primary" onclick="submitReview()">Submit</button>
      <button class="btn red" onclick="closeReviewModal()">Cancel</button>
  </div>
</div>

<header class="header">
  <div class="logo">
    <span class="logo-blue">Spartan</span><span class="logo-gold">Pro</span>
    <span class="role">(Student)</span>
  </div>

  <nav class="nav-links">
    <a href="student-profile.html" class="link">Profile</a>
    <a class="btn small red" href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<main class="wrapper">

  <h1 class="page-title">Find A Tutor</h1>

  <div id="noSubjects" class="no-subject-box" style="display:none;">
      <h2>No subscribed subjects</h2>
      <p>Go to <a href="student-profile.html" class="profile-link">Profile</a> to select subjects.</p>
  </div>

  <!-- Tutors appear here -->
  <div id="results" class="tutor-results"></div>

  <!-- Reviews appear here -->
  
  <div id="reviews" class="review-list"></div>

  <footer class="footer">SpartanPro</footer>
</main>

<script src="js/api.js"></script>
<script src="js/find-tutor.js"></script>

</body>
</html>
