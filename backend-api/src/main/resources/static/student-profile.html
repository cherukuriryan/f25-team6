<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Student Profile - SpartanPro</title>
</head>

<body>

  
  <header class="header">
   <div class="logo">
    <span class="logo-blue">Spartan</span><span class="logo-gold">Pro</span>
    <span class="role">(Student)</span>
   </div>

    <div class="header-right">
      <a href="find-tutor.html" class="link">Home</a>
      <a href="#" class="btn small red" onclick="logout()">Logout</a>
    </div>
  </header>

  <main class="page-wrapper">

    <h1 class="page-title">Student Profile</h1>

    
    <div class="profile-pic-box">
      <div class="profile-pic" id="profilePic"></div>
      <button class="btn small" id="changePicBtn">Add Profile Picture</button>
      <input type="file" id="picInput" accept="image/*" style="display:none;">
    </div>

    
    <section class="profile-info">

      <div class="info-grid">

        
        <div class="info-block">
          <label>Email:</label>
          <div class="info-value" id="emailDisplay"></div>
          <button class="btn outline" id="changeEmailBtn">Change Email</button>
        </div>

        
        <div class="info-block">
          <label>Password:</label>
          <div class="info-value" id="passwordDisplay">************</div>

          <button class="btn outline" id="changePasswordBtn">Change Password</button>
        </div>

        
        <div class="info-block">
          <label>Name:</label>
          <div class="info-value" id="nameDisplay"></div>
        </div>

      </div>

    </section>

    
    <section class="card subjects-card">
      <h2>Subjects</h2>

      <div class="subjects-grid">
        <label><input type="checkbox"> Mathematics</label>
        <label><input type="checkbox"> Computer Science</label>
        <label><input type="checkbox"> Sciences</label>
        <label><input type="checkbox"> English & Writing</label>
        <label><input type="checkbox"> Foreign Language</label>
        <label><input type="checkbox"> History & Social Sciences</label>
        <label><input type="checkbox"> Business & Economics</label>
        <button class="btn primary" onclick="saveSubjects()">Save Subjects</button>

      </div>
    </section>

    <footer class="footer">SpartanPro</footer>

  </main>

  <script src="js/api.js"></script>
  <script src="js/student.js"></script>

</body>
</html>
