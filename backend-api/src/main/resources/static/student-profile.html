<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Student Profile â€“ SpartanPro</title>
</head>

<body>

<header class="header">
  <div class="logo">
    <span class="logo-blue">Spartan</span><span class="logo-gold">Pro</span>
    <span class="role">(Student)</span>
  </div>

  <nav class="nav-links">
    <a href="find-tutor.html">Home</a>
    <a class="btn small red" href="#">Logout</a>
  </nav>
</header>

<main class="page-wrapper">

  <h1 class="page-title">Student Profile</h1>

  <div class="profile-pic-box">
    <div class="profile-pic"></div>
    <button class="btn small">Add Profile Picture</button>
  </div>

  <section class="profile-info">
    <div class="info-grid">

      <div class="info-block">
        <label>Email:</label>
        <div class="info-value">john@student.com</div>
        <button class="btn outline">Change Email</button>
      </div>

      <div class="info-block">
        <label>Password:</label>
        <div class="info-value">************</div>
        <button class="btn outline">Change Password</button>
      </div>

      <div class="info-block">
        <label>Name:</label>
        <div class="info-value">John Doe</div>
      </div>

    </div>
  </section>

  <section class="card subjects-card">
    <h2>Subjects</h2>

    <div class="subjects-grid">
      <label><input type="checkbox"> Mathematics</label>
      <label><input type="checkbox"> Computer Science</label>
      <label><input type="checkbox"> Sciences</label>
      <label><input type="checkbox"> English & Writing</label>
      <label><input type="checkbox"> Foreign Language</label>
      <label><input type="checkbox"> History & Social Sciences</label>
      <label><input type="checkbox"> Business & Economics</label>
    </div>
  </section>

  <footer class="footer">SpartanPro</footer>

</main>

</body>
</html>
